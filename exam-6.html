<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/exam-6.js"></script>
</head>
<body>
    <div class="container py-3" id="container">
        <div class="top d-flex justify-content-between mb-4">
            <h2><span id="username"></span> <button id="btn-edit-profile" class="btn btn-outline-info btn-sm">Edit profile</button></h2>
            <button id="btn-follow" class="btn btn-info">Follow user</button>
        </div>
        <div class="form mb-4">
            <form>
                <div class="form-row">
                    <div class="col-8 col-sm-10">
                        <input type="text" id="inp-post" class="form-control" placeholder="Whats happening?">
                    </div>
                    <div class="col-4 col-sm-2">
                        <input type="submit" id="btn-send-post" class="form-control btn btn-primary" value="Send">
                    </div>
                </div>
            </form>
        </div>

        <div id="posts"></div>

    </div>

    <div class="modal fade" id="profile-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set profile</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="inp-first-name" class="form-control mb-2" placeholder="First name">
                    <input type="text" id="inp-last-name" class="form-control" placeholder="Last name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-send-profile">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="subscribe-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Follow user</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="inp-follow" placeholder="E-mail">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-follow-add">Add</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
